machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t openaddr/testing -f Dockerfile .

test:
  override:
    - docker-compose run machine python3 setup.py test

deployment:
  hub:
    branch: [migurski/docker-docker-docker]
    commands:
      - docker build -f Dockerfile-machine -t openaddr/machine:`cat openaddr/VERSION` .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag openaddr/machine:`cat openaddr/VERSION` openaddr/machine:latest
      - docker push openaddr/machine:`cat openaddr/VERSION`
      - docker push openaddr/machine:latest
