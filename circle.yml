machine:
  services:
    - docker

dependencies:
  pre:
    - docker pull openaddr/machine || true
  override:
    - docker build -f Dockerfile-machine -t openaddr/machine:latest .
    - docker build -f Dockerfile-testing -t openaddr/testing:latest .

test:
  override:
    # Postgres needs a little time
    - docker-compose up -d && sleep 15
    - docker-compose run machine python3 /usr/local/src/openaddr/test.py

deployment:
  hub:
    branch: [migurski/docker-docker-docker]
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag openaddr/machine:latest openaddr/machine:`cat openaddr/VERSION`
      - docker push openaddr/machine:`cat openaddr/VERSION`
      - docker push openaddr/machine:latest
